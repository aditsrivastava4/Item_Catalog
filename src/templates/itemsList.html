{% extends 'index.html' %}
{% block body %}

	<div class="row">
		<div class="col-sm-12 col-md-12 col-lg-12 text-center">
			<h1>Category - {{ category }}</h1>
			<p>
				<a href="new">Add Book</a>
			</p>
		</div>
	</div>
	
		
		{% for item in items %}
		<div class="row">
			<div class="col-sm-2 col-md-2 col-lg-2"></div>
			<a class="aTag" href="{{ item.item_id }}">
				<div id="bgColor" class="col-sm-8 col-md-8 col-lg-8 text-center category">
					<h2>{{ item.item }}</h2>
					<h5>Author: {{ item.author }}</h5>
				</div>
			</a>
			<div class="col-sm-2 col-md-2 col-lg-2"></div>
		</div>
		{% endfor %}
	
{% endblock %}
