{% extends 'index.html' %}
{% block body %}
	<div id="DColor" class="row">

		<div class="col-sm-12 col-md-12 col-lg-12 text-center">
			<h3>Delete the Book - {{ item }}</h3>
		</div>

		<div class="col-sm-2 col-md-2 col-lg-2"></div>

		<div class="col-sm-8 col-md-8 col-lg-8 text-center">
			<p><strong>Are your sure you want to delete?</strong></p>
			<form method="POST">
				<div class="form-group">        
					<div class="col-sm-12">
						<input class="btn btn-default" type="submit" name="Delete" value="Delete">
						<input class="btn btn-default" type="button" name="Cancel" value="Cancel" onclick = "cancel()">
					</div>
				</div>
			</form>
		</div>

		<div class="col-sm-2 col-md-2 col-lg-2"></div>
	</div>
{% endblock %}
