<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
		<title>Book Catalog{{ heads }}</title>
		<script 
			src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous">
		</script>
		<script
			src="//apis.google.com/js/platform.js?onload=start">
		</script>
		
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
			integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
			crossorigin="anonymous">
		</script>

		<script type="text/javascript">
			function cancel() {
				window.history.back();
			}
		</script>

		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
			crossorigin="anonymous">

		

		<style type="text/css">
			@media (min-width: 992px) {
				.category:hover {
					box-shadow: 5px 5px 5px grey;
				}
				#bgColor:hover {
					background-color: #fff;
				}
			}
			#DColor {
				background-color: #fee;
				padding-bottom: 2%;
			}
			.pointer {
				cursor: pointer;
			}
			.aTag {
				text-decoration: none;
				color: inherit;
			}
			.container-fluid {
				padding-right: inherit;
				padding-left: inherit;
			}
			.navbar-header, .paddingul {
				padding-right: 15px;
				padding-left: 15px;
			}
			body {
				background-color: #ececec;
			}
			.navbar-default {
				background-color: #fff;
			}
			code {
				background-color: inherit;
			}
		</style>

	</head>
	<body>
		<div class="container-fluid">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="/"><strong>Book Catalog</strong></a>
					</div>
					<div id="navbar" class="navbar-collapse collapse">
						<ul class="nav navbar-nav navbar-right paddingul">
							<li><a href="/API-doc">API</a></li>
							{% if not loggedIn %}
								<li><a href="/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
								<li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
							{% else %}
								<li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
							{% endif %}
						</ul>
					</div>
				</div>
			</nav>
		</div>
		<div class="container">
			{% block body %}
			{% endblock %}
		</div>
	</body>
</html>
