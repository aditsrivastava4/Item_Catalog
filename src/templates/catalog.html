{% extends 'index.html' %}
{% block body %}

	<div class="row">
		<div class="col-sm-12 col-md-12 col-lg-12 text-center">
			<h1>Book Categories</h1>
		</div>
			{% for category in categories %}
				<a class="aTag" href="catalog/{{ category.name | replace(' ','+') }}/items">
					<div id="bgColor" class="col-sm-4 col-md-4 col-lg-4 text-center category">
						<h4>{{ category.name }}</h4>
					</div>
				</a>
			{% endfor %}
	</div>
{% endblock %}
