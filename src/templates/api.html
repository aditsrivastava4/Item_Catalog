{% extends 'index.html' %}
{% block body %}
	{% if loggedIn %}
		<script src="{{ url_for('static', filename='js/api.js') }}" type="text/javascript"></script>
	{% endif %}
<!-- Main form -->
	<div class="row">
		<div class="col-sm-2 col-md-2 col-lg-2"></div>
		<div class="col-sm-8 col-md-8 col-lg-8 text-center">
			<h1>API</h1>
		</div>
		<div class="col-sm-2 col-md-2 col-lg-2"></div>
	</div>

	<div class="row">

		<div class="col-sm-2 col-md-2 col-lg-2"></div>

		<div class="col-sm-8 col-md-8 col-lg-8 text-center">
			<form class="form-horizontal" method="POST">

				<div class="form-group">
					<label class="control-label col-sm-2">API:</label>
					<div class="col-sm-10">
						<select class="form-control" name="category" onchange="">
							<option value="" selected disabled="">Select</option>
							<option value="Catalog.json">Catalog.json</option>
							<option value="Category.json">Category.json</option>
							<option value="Category Items.json">Category Items.json</option>						
						</select>
					</div>
				</div>

				
				<div class="form-group">
					<label class="control-label col-sm-2">API key:</label>
					<div class="col-sm-8">
						<input id="key" class="form-control" type="text" name="api_key" readonly>
					</div>
					<div class="col-sm-2">
						<input class="btn btn-default" type="button" name="Register" value="Register" onclick = "resgisterAPI()">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2">Category:</label>
					<div class="col-sm-10">
						<select id="set" class="form-control" name="category">
							<option value="" selected disabled="">Select</option>
						{% for category in categories %}
							<option value="{{ category.name }}">{{ category.name }}</option>

						{% endfor %}
						</select>
					</div>
				</div>


				<div class="form-group">        
					<div class="col-sm-offset-2 col-sm-10">
						<input class="btn btn-default" type="button" name="Request" value="Request">
						<input class="btn btn-default" type="button" name="Cancel" value="Cancel" onclick = "cancel()">
					</div>
				</div>
			</form>
		</div>

		<div class="col-sm-2 col-md-2 col-lg-2"></div>
	</div>



{% endblock %}
